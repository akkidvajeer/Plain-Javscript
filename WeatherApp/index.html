<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>The weather app</title>
  </head>

  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather Ninja</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">
          Enter a location for <b>Weather information</b></label>
        
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <div class="card shadow-1g rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top">
          <img src="" alt="">
          <div class="icon bg-light mx-auto text-center">
            

      </div>
        
      
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span> 
          
        </div>
      </div>
    </div>

    <script src="weather scripts/forecast.js"></script>
    <script src="weather scripts/app.js"></script>
  </body>
</html>
